<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <p *ngIf="!userData.valid && userData.touched">invalid message for user group</p>
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="fillPartial()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" email required #email="ngModel">
            <span class="help-group" *ngIf="!email.valid && email.touched">Enter valid email</span>
          </div>

        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="'pet'" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="questionAnswer"></textarea>
        </div>
        <div>Your answer: {{questionAnswer}}</div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender">
            {{gender}}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div *ngIf="isSubmitted">
    <h2>Submitted Data</h2>
    <p>User {{user.username}}</p>
    <p>Email {{user.email}}</p>
    <p>Secret Question {{user.secretQuestion}}</p>
    <p>Gender {{user.gender}}</p>
  </div>
</div>
